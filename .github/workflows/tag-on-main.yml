name: Tag on main

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read manifest version
        id: version
        run: |
          VERSION=$(python - <<'PY'
import json
from pathlib import Path
manifest = json.loads(Path("custom_components/nx_controller/manifest.json").read_text())
print(manifest.get("version", "").strip())
PY
          )
          if [ -z "$VERSION" ]; then
            echo "Unable to determine version from manifest." >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create tag for version
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = `v${process.env.VERSION}`;
            try {
              await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${version}`,
              });
              core.info(`Tag ${version} already exists. Skipping.`);
            } catch (error) {
              if (error.status !== 404) throw error;
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${version}`,
                sha: context.sha,
              });
              core.info(`Created tag ${version}.`);
            }
