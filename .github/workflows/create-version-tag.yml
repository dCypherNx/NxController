name: Create version tag

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read manifest version
        id: manifest
        run: |
          VERSION=$(python - <<'PY'
import json
from pathlib import Path
manifest = json.loads(Path("custom_components/nx_controller/manifest.json").read_text())
print(manifest.get("version", "").strip())
PY
          )
          if [ -z "$VERSION" ]; then
            echo "Unable to determine version from manifest." >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag
        run: |
          TAG="v${{ steps.manifest.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag for version
        if: steps.tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.manifest.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = `v${process.env.VERSION}`;
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            });
            core.info(`Created tag ${tag}.`);

      - name: Log existing tag
        if: steps.tag.outputs.exists == 'true'
        run: echo "Tag v${{ steps.manifest.outputs.version }} already exists; skipping creation."
