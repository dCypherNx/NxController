name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Read integration version
        id: manifest
        run: echo "version=$(jq -r .version custom_components/nx_controller/manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Ensure tag matches manifest version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$TAG_VERSION" != "${{ steps.manifest.outputs.version }}" ]; then
            echo "Tag version $TAG_VERSION does not match manifest version ${{ steps.manifest.outputs.version }}"
            exit 1
          fi

      - name: Build release archive
        run: |
          ARCHIVE="nx-controller-${{ steps.manifest.outputs.version }}.zip"
          zip -r "$ARCHIVE" custom_components README.md hacs.json

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Nx Controller ${{ steps.manifest.outputs.version }}
          generate_release_notes: true
          files: nx-controller-${{ steps.manifest.outputs.version }}.zip
