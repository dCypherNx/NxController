name: Release assets

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-upload:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from manifest
        id: manifest
        run: |
          version=$(jq -r '.version' custom_components/nx_controller/manifest.json)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Create integration archive
        run: |
          mkdir -p dist
          cd custom_components
          zip -r ../dist/nx_controller.zip nx_controller

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.manifest.outputs.version }}
          name: v${{ steps.manifest.outputs.version }}
          files: dist/nx_controller.zip
          generate_release_notes: true
          make_latest: true
          draft: false
          prerelease: false
          allow_updates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
