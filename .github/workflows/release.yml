name: Release on version

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read manifest version
        id: manifest
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'custom_components/nx_controller/manifest.json';
            const manifest = JSON.parse(fs.readFileSync(path, 'utf8'));
            const version = (manifest.version || '').trim();
            if (!version) {
              core.setFailed('Unable to determine version from manifest');
              return;
            }
            core.setOutput('version', version);

      - name: Derive release tag
        id: tag
        run: |
          echo "tag=v${{ steps.manifest.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Validate tag when triggered by tag push
        if: github.ref_type == 'tag'
        run: |
          EXPECTED="${{ steps.tag.outputs.tag }}"
          if [ "$GITHUB_REF_NAME" != "$EXPECTED" ]; then
            echo "Tag $GITHUB_REF_NAME does not match manifest version $EXPECTED" >&2
            exit 1
          fi

      - name: Check if tag exists
        id: tag_status
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag when missing
        if: steps.tag_status.outputs.exists == 'false'
        uses: actions/github-script@v7
        env:
          VERSION_TAG: ${{ steps.tag.outputs.tag }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${process.env.VERSION_TAG}`,
              sha: context.sha,
            });

      - name: Prepare release archive
        id: package
        run: |
          VERSION="${{ steps.manifest.outputs.version }}"
          ARCHIVE="nx-controller-${VERSION}.zip"
          zip -r "$ARCHIVE" custom_components README.md hacs.json
          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"

      - name: Create or update release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          generateReleaseNotes: true
          artifacts: ${{ steps.package.outputs.archive }}
          allowUpdates: true
