name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag name
        id: tag_name
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=" >> "$GITHUB_OUTPUT"
          fi

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag_name.outputs.value && format('refs/tags/{0}', steps.tag_name.outputs.value) || github.ref }}

      - name: Ensure tag name is available
        run: |
          if [ -z "${{ steps.tag_name.outputs.value }}" ]; then
            echo "TAG_NAME is empty; ensure a tag was provided." >&2
            exit 1
          fi

      - name: Read integration version
        id: manifest
        run: echo "version=$(jq -r .version custom_components/nx_controller/manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Ensure tag matches manifest version
        run: |
          TAG_VERSION="${{ steps.tag_name.outputs.value }}"
          TAG_VERSION="${TAG_VERSION#v}"
          if [ "$TAG_VERSION" != "${{ steps.manifest.outputs.version }}" ]; then
            echo "Tag version $TAG_VERSION does not match manifest version ${{ steps.manifest.outputs.version }}"
            exit 1
          fi

      - name: Build release archive
        run: |
          ARCHIVE="nx-controller-${{ steps.manifest.outputs.version }}.zip"
          zip -r "$ARCHIVE" custom_components README.md hacs.json

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_name.outputs.value }}
          name: Nx Controller ${{ steps.manifest.outputs.version }}
          generate_release_notes: true
          files: nx-controller-${{ steps.manifest.outputs.version }}.zip
